<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="username" placeholder="usuario123" />
      <mat-error *ngIf="form.get('username')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('username')?.hasError('minlength')">Min 3 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="tu@correo.com" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="form.get('password')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">Min 6 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Confirmar contraseña</mat-label>
      <input matInput type="password" formControlName="confirm" />
      <mat-error *ngIf="form.get('confirm')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('confirm')?.hasError('mismatch')">Las contraseñas no coinciden</mat-error>
    </mat-form-field>

    <div style="margin-top:16px">
      <button mat-flat-button color="primary" type="submit">Crear cuenta</button>
    </div>

    <div style="margin-top:12px">
      <ion-button fill="clear" routerLink="/login">¿Ya tienes cuenta? Inicia sesión</ion-button>
    </div>
  </form>
</ion-content>
